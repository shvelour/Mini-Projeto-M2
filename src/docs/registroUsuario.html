<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registroUsuarios.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Registre-se</title>
</head>

<body> 
    <header>
        <h1>Cine Diary</h1>
        <nav>
            <a href="https://linkedin.com/in/jéssica-batista-9305b5212/">LinkedIn</a>
            <a href="https://github.com/shvelour/Mini-Projeto-M2.git">Github</a>

        </nav>
    </header>

    <div id="container">
    <section class="header">
        <h2>Cadastre-se</h2>
    </section>
    <form id="form">
        <div class="container-form">
            <label for="username">Nome de usuário:</label>
            <input type="text" id="username" placeholder="digite o nome de usuário">
            <a>Mensagem de erro</a>
            <img src="./assets/warning-circle (1).svg">
        </div>

        <div class="container-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="digite seu email">
            <a>Mensagem de erro</a>
            <img src="./assets/warning-circle (1).svg">
        </div>

        <div class="container-form">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="digite sua senha">
            <a>Mensagem de erro</a>
            <img src="./assets/warning-circle (1).svg">
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    </div>
    <script src="registroUsuarios.js"></script>
</body>

</html>
